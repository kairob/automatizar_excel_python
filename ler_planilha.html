<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exibir CSV como Array</title>
  <style>
    pre {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  
  <h2>Carregar e Exibir CSV</h2>
  <!-- Input para selecionar o arquivo CSV -->
  <label for="csvFile">Selecione o arquivo CSV:</label>
  <input type="file" id="csvFile" accept=".csv" title="Selecione um arquivo CSV" placeholder="Escolha um arquivo CSV">
  
  <h3>Array Gerado:</h3>
  <!-- Elemento onde o array será exibido -->
  <pre id="displayArray"></pre>

  <script>
// O array 'dados' foi removido porque os dados devem ser carregados do arquivo CSV selecionado pelo usuário.
    document.getElementById('csvFile').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();

      reader.onload = function(e) {
        // Lê o conteúdo do CSV como texto
        const csvText = e.target.result;
        
        // Divide o texto em linhas e remove linhas vazias
        const linhas = csvText.split("\n").filter(linha => linha.trim() !== "");
        
        // Converte cada linha em um array de células, removendo espaços extras
        const csvArray = linhas.map(linha => 
          linha.split(",").map(celula => celula.trim())
        );
        
        // Exibe o array formatado em JSON dentro do <pre> para melhor visualização
        document.getElementById('displayArray').textContent = JSON.stringify(csvArray, null, 2);
      };

      reader.onerror = function() {
        console.error("Erro ao ler o arquivo CSV!");
      };

      reader.readAsText(file);
    });
  </script>
</body>
</html>
