<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura Autom√°tica de CSV</title>
</head>
<body>
    <input type="file" id="csvFiles" accept=".csv" multiple>
    <table border="1" id="csvTable"></table>

    <script>
        let dataArray = [];

        document.getElementById('csvFiles').addEventListener('change', processCSV);

        function processCSV() {
            const fileInput = document.getElementById('csvFiles');
            const files = fileInput.files;

            if (files.length === 0) return;

            const promises = Array.from(files).map(file => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const text = e.target.result;
                        const rows = text.split("\n").map(row => row.split(","));
                        resolve(rows);
                    };
                    reader.onerror = reject;
                    reader.readAsText(file);
                });
            });

            Promise.all(promises)
                .then(results => {
                    results.forEach(rows => dataArray.push(...rows));
                    displayTable(dataArray);
                })
                .catch(error => console.error("Erro ao carregar arquivos:", error));
               function displayTable(data) {
            const table = document.getElementById("csvTable");
            table.innerHTML = "";

            data.forEach(row => {
                const tr = document.createElement("tr");
                row.forEach(cell => {
                    const td = document.createElement("td");
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }
        
}


    </script>
</body>
</html>
